<html>
    <head>
        <title>PC-Prep-Kit</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="mdl/material.min.css">
        <script src="mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <!-- Wide card with share menu button -->
        <style>
            body {
                margin: 0;
                padding: 0;
                text-align: center; /* !!! */
            }
            .demo-card-wide.mdl-card {
                margin:0 auto;
                width: 512px;
                position: absolute;
                top:15%;
                bottom: 15%;
                left: 0;
                right: 0;
                overflow: visible;
            }
            .demo-card-wide > .mdl-card__title {
                color: #fff;
                position: relative;
                background: url('../assets/demos/welcome_card.jpg') center / cover;
                background-color: #DCDBDD;
                height: 250px;
            }
            .cell {
                background-color: #DCDBDD;
                height: 250px;
                padding: 50px;
            }
        </style>

    </head>
    <body style="background-image: url('img/back.png');">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row" style="background-color: white; padding-left: 100px;padding-top: 5x; display: inline-block;">
                    <img src="img/img3.png" style="height:50px; float: left"/>
                    <img src="img/img2-copy.png" style="height:50px; float: left"/>
                    <img src="img/img4-copy.png" style="height:50px; float: left"/>
                    <div class="mdl-list__item" style="float: right">
                        <span class="mdl-list__item-primary-content">
                            <i class="material-icons mdl-list__item-avatar">person</i>
                            <span>Amy Stepleton </span>
                        </span>
                        <i class="material-icons">keyboard_arrow_down</i>
                    </div>
                    <!-- Expandable Textfield -->
                    <form action="#" style="float: right">
                        <div class="mdl-textfield mdl-js-textfield">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                                <i class="material-icons" style="color: #000">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                              <input class="mdl-textfield__input" type="text" id="sample6">
                              <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Tabs -->
                <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
                    <a href="#scroll-tab-1" class="mdl-layout__tab">About</a>
                    <a href="#scroll-tab-2" class="mdl-layout__tab is-active">Dashboard</a>
                    <a href="#scroll-tab-3" class="mdl-layout__tab">Activities</a>
                    <a href="#scroll-tab-4" class="mdl-layout__tab">FAQ</a>
                </div>
            </header>
          <main class="mdl-layout__content">
            <div class="page-content" style="width: 70%; margin: 0 auto;">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--4dp cell">
                        <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="font-size: 20px; border-radius: 5px; width: 300px; height: 60px">
                            Introduction
                        </button>
                        <br/><br/>
                        <img src="img/star-on.png" style="width: 80px"/>
                        <img src="img/star-on.png" style="width: 80px"/>
                        <img src="img/star-on.png" style="width: 80px"/>
                        <img src="img/trophy-on.png" style="width: 80px"/>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--4dp cell">
                        <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="font-size: 20px; border-radius: 5px; width: 300px; height: 60px">
                            Malaria 101
                        </button>
                        <br/><br/>
                        <img src="img/star-on.png" style="width: 80px"/>
                        <img src="img/star-on.png" style="width: 80px"/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/trophy-off.png" style="width: 80px"/>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--4dp cell">
                        <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" style="font-size: 20px; border-radius: 5px; width: 300px; height: 60px">
                            Medication & Labels
                        </button>
                        <br/><br/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/trophy-off.png" style="width: 80px"/>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-shadow--4dp cell">
                        <!-- Colored raised button -->
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="font-size: 20px; border-radius: 5px; width: 300px; height: 60px">
                            Peace Corps Policy
                        </button>
                        <br/><br/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/star-off.png" style="width: 80px"/>
                        <img src="img/trophy-off.png" style="width: 80px"/>
                    </div>
                </div>
            </div>
          </main>
        </div>
    </body>
</html>
